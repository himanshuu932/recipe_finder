<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <style>
        /* styles.css */
        .menu-bar {
            background-color: #ff6f61;
            overflow: hidden;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }
        .menu-bar .left-links, .menu-bar .right-links {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }
        .menu-bar .left-links a, .menu-bar .right-links a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 50px; /* Add padding to avoid content being hidden behind the fixed menu bar */
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            margin-top: 60px; /* Add margin to push content below fixed menu bar */
        }
        h1 {
            font-size: 2em; /* Adjusted font size for better responsiveness */
            margin-bottom: 20px;
            color: #ff6f61;
        }
        input[type="text"], textarea {
            width: 90%; /* Adjust width for better responsiveness */
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ff6f61;
            border-radius: 5px;
            font-size: 1em; /* Adjusted font size for better responsiveness */
        }
        textarea {
            resize: none;
        }
        button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px; /* Adjusted padding for better responsiveness */
            border: none;
            border-radius: 5px;
            font-size: 1em; /* Adjusted font size for better responsiveness */
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #e55b50;
        }
        #recipes {
            margin-top: 20px;
            text-align: left;
            width: 90%; /* Adjust width for better responsiveness */
        }
        .pop-menu {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            width: 88%; /* Adjust width for better responsiveness */
            display: none;
        }
        .pop-menu a {
            padding: 10px;
            display: block;
            color: black;
            text-decoration: none;
        }
        .pop-menu a:hover {
            background-color: #f9f9f9;
        }
        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            input[type="text"], textarea {
                font-size: 1em;
            }
            button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
        @media (max-width: 480px) {
            .menu-bar .left-links, .menu-bar .right-links {
                flex-direction: column;
            }
            .menu-bar .left-links a, .menu-bar .right-links a {
                padding: 10px;
                text-align: left;
            }
            .container {
                width: 95%;
                padding: 30px;
            }
            input[type="text"], textarea, #recipes, .pop-menu {
                width: 95%;
            }
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="menu-bar">
        <div class="left-links">
            <a href="home.html">Home</a>
            <a href="add.html">Add</a>
            <a href="showsingle.html">Recipe Info</a>
            <a href="show.html" onclick="showAllRecipes()">Show all</a>
        </div>
        <div class="right-links">
            <a id="id" onclick="">null</a>
            <a href="login">Log Out</a>
        </div>
    </div>
    <div class="container">
        <h1>Recipe Finder</h1>
        <input type="text" id="recipeInput" placeholder="Enter ingredient name..." oninput="updateRecipeList()">
        <div class="pop-menu" id="popMenu"></div>
        <button onclick="searchRecipe()">Search</button>
        <div id="recipes"></div>
    </div>
</body>
</html>
