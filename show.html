<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <style>
        /* styles.css */
        .menu-bar {
            background-color: #ff6f61;
            overflow: hidden;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between; /* Distribute space between items */
            align-items: center; /* Align items vertically in the center */
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            padding: 10px 0;
        }
        .menu-bar .left-links, .menu-bar .right-links {
            display: flex;
            flex-wrap: wrap;
        }
        .menu-bar .left-links a, .menu-bar .right-links a {
            display: block;
            color: white;
            text-align: center;
            padding: 10px 16px;
            text-decoration: none;
        }
        .menu-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items at the start to allow scrolling */
            min-height: 100vh; /* Ensure body takes at least full height */
            margin: 0;
            padding-top: 70px; /* Add padding to avoid content being hidden behind the fixed menu bar */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px; /* Adjust padding for smaller screens */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            margin-bottom: 50px; /* Add margin at the bottom to avoid overlap with content */
        }
        h1 {
            font-size: 2em; /* Adjust font size for smaller screens */
            margin-bottom: 20px;
            color: #ff6f61;
        }
        button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px; /* Adjust padding for smaller screens */
            border: none;
            border-radius: 5px;
            font-size: 1em; /* Adjust font size for smaller screens */
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #e55b50;
        }
        #recipes {
            margin-top: 20px;
            text-align: left;
            width: 100%;
        }
        .pop-menu {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            width: 78%;
            display: none;
        }
        .pop-menu a {
            padding: 10px;
            display: block;
            color: black;
            text-decoration: none;
        }
        .pop-menu a:hover {
            background-color: #f9f9f9;
        }

        @media (max-width: 768px) {
            .menu-bar .left-links a, .menu-bar .right-links a {
                padding: 10px 12px; /* Reduce padding on smaller screens */
            }
            .container {
                width: 95%;
                padding: 15px; /* Reduce padding on smaller screens */
            }
            button {
                padding: 8px 16px; /* Reduce padding on smaller screens */
                font-size: 0.9em; /* Adjust font size for smaller screens */
            }
            h1 {
                font-size: 1.8em; /* Adjust font size for smaller screens */
            }
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="menu-bar">
        <div class="left-links">
            <a href="home.html">Home</a>
            <a href="add.html">Add</a>
            <a href="showsingle.html">Recipe Info</a>
            <a href="show.html" onclick="showAllRecipes()">Show all</a>
        </div>
        <div class="right-links">
            <a id="id" onclick=""></a>
            <a href="login">Log Out</a>
        </div>
    </div>
    <div class="container">
        <h1>Recipe Finder</h1>
        <button onclick="showAllRecipes()">Show All Recipes</button>
        <div id="recipes"></div>
    </div>
</body>
</html>
